<script>
 $(document).ready(function() {
     var currentUrl = window.location.href;
     // 创建 URL 对象
     const url = new URL(currentUrl);
     // 获取 URL 的查询参数
     const searchParams = url.searchParams;
     // 删除 remind 参数
     searchParams.delete('remind');
     // 获取处理后的 URL
     currentUrl = url.toString();
     // 生成二维码
     new QRCode(document.getElementById("newErCode"), {
         text: currentUrl, // 当前页面的 URL
         width: 86,
         height: 86,
         colorDark: "#000000",
         colorLight: "#ffffff",
         correctLevel: QRCode.CorrectLevel.H
     });
     // 获取生成的二维码图片数据并赋值给 <img> 的 src
     var imgElement = document.querySelector("#newErCode img");
     var canvasElement = document.querySelector("#newErCode canvas");
     if (canvasElement) {
         imgElement.src = canvasElement.toDataURL("image/png");
     }

     // 获取当前页面的 URL
     var urlParams = new URLSearchParams(window.location.search);
     // 从 URL 中获取 certNo 参数
     var certNo = urlParams.get('certNo');
     // 如果 certNo 存在，则请求后端接口
     if (certNo) {
         $.ajax({
             url: "/yiHu/doctor/getInfoList",
             type: "GET",
             data: {
                 certNo: certNo // 根据实际情况传入参数
             },
             success: function (response) {
                 if (response.success) {
                     if (response.data.length == 0){
                         window.location.href = "https://www.alipay.com/";
                     }
                     var doctorData = response.data[0]; // 获取第一条数据
                     showDisableTimeAlert(doctorData);
                     // 填充数据到页面

                     // 把图片的url替换成当前的域名
                     const currentDomain = window.location.origin;
                     const originalPhotoUrl = doctorData.photo;
                     const updatedPhotoUrl = originalPhotoUrl.replace(/https?:\/\/[^/]+/, currentDomain);
                     $(".head").attr("src", updatedPhotoUrl);

                     $(".value").eq(0).text(doctorData.name); // 姓名
                     // 性别根据身份证号倒数第二位判断，偶数女，奇数男
                     var certNo = doctorData.certNo;
                     if (certNo.charAt(certNo.length - 2) % 2 === 0) {
                         $(".value").eq(1).text("女"); // 性别
                     } else {
                         $(".value").eq(1).text("男"); // 性别
                     }
                     // 出生年月取身份证号
                     $(".value").eq(2).text(certNo.substring(6, 10) + "年" + certNo.substring(10, 12) + "月"); // 出生年月
                     $(".value").eq(3).text(doctorData.level); // 执业级别
                     $(".value").eq(4).text(doctorData.category); // 执业类别
                     $(".value").eq(5).text(doctorData.scope); // 执业范围
                     $(".value").eq(6).text(doctorData.qualification); // 任职资格
                     $(".value").eq(7).text(doctorData.certificateNumber); // 证书编码
                     $(".value").eq(8).text(doctorData.practicePlace); // 执业地点
                     $(".value").eq(9).text(doctorData.professionalPlace); // 主要执业机构
                     // 格式化注册有效期至
                     var validDate = doctorData.disableTime; // 使用截止时间作为有效期
                     var formattedValidDate = formatDate(validDate);
                     $(".value").eq(10).text(formattedValidDate); // 注册有效期至
                     $(".fvalue").eq(0).text(doctorData.issueAgency); // 签发机关
                     // 格式化签发日期
                     var issueDate = doctorData.issueDate;
                     var formattedIssueDate = formatDate(issueDate);
                     $(".fvalue").eq(1).text(formattedIssueDate); // 签发日期
                     // 动态修改 <title> 标签的内容
                     document.title = doctorData.name + "--医师执业证书--医政信息展示";
                 } else {
                     // alert("授权已过期");
                     window.location.href = "https://www.alipay.com/";
                 }
             },
             error: function () {
                 console.error("请求失败");
             }
         });
     }
 });
 // 格式化日期函数
 function formatDate(dateString) {
     if (!dateString) return "";
     const [year, month, day] = dateString.split("-");
     return `${year}年${month}月${day}日`;
 }

 function showDisableTimeAlert(data) {
     // 定义 Cookie 名称
     const cookieName = 'qrCodeAlertShown' + data.certNo;

     // 检查 URL 中是否携带 remind=true 参数
     const urlParams = new URLSearchParams(window.location.search);
     const remind = urlParams.get('remind');

     if (remind !== 'true') {
         return; // 如果未携带 remind=true 参数，直接返回
     }

     // 检查是否存在 Cookie
     if (document.cookie.includes(cookieName)) {
         const lastRemindTime = new Date(document.cookie.split(`${cookieName}=`)[1].split(';')[0]);
         const now = new Date();
         const timeDiff = now - lastRemindTime;

         // 如果上次提醒时间未超过1小时，直接返回
         if (timeDiff <= 60 * 60 * 1000) {
             return;
         }
     }

     // 设置当前时间的 Cookie
     const now = new Date();
     const expirationDate = new Date(now.getTime() + 365 * 24 * 60 * 60 * 1000); // 设置1年后的过期时间
     document.cookie = `${cookieName}=${now.toISOString()}; expires=${expirationDate.toUTCString()}; path=/`;

     const disableTime = data.disableTime; // 假设 disableTime 是 "2025-03-02 03:42:14"
     const disableDate = new Date(disableTime); // 将禁用时间转换为 Date 对象

     // 计算时间差（毫秒）
     const timeDiff = disableDate - now;

     // 如果禁用时间已过，直接提示
     if (timeDiff <= 0) {
         return;
     }

     // 计算剩余的天数和小时数
     const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // 天数
     const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // 小时数

     // 弹窗显示剩余时间
     const message = `执业证将在 ${days} 天 ${hours} 小时后失效`;
     window.alert(message);
 }

</script>
